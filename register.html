<!-- Conteudo de pagina  -->
<div class="container content">
  <div class="col-5 card shadow bg-light mx-auto">
    <div class="card-body ml-2 mr-2">
      <h2 class="card-title text-center">Nova Conta</h2>
      <hr>
      <form action="register.html" method="get" accept-charset="utf-8" id="registerForm">
        <div class="form-group">
          <label for="usernameInput">
            <strong>Usuário:</strong>
          </label>
          <input type="text" name="username" id="usernameInput" class="form-control" placeholder="Usuário">
        </div>
        <div class="form-group">
          <label for="passwordInput">
            <strong>Senha:</strong>
          </label>
          <input type="password" name="password" id="passwordInput" class="form-control" placeholder="Senha">
        </div>
        <div class="form-group">
          <label for="passwordInput2">
            <strong>Confirmar Senha:</strong>
          </label>
          <input type="password" name="password2" id="passwordInput2" class="form-control"
                 placeholder="Confirmar Senha">
        </div>
        <br>
        <div class="text-center">
          <button type="button" class="btn btn-success btn-login" onclick="enviarCadastro()">
            Criar Conta
            <i class="fa fa-plus icon-right"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
